<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Manipulations</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
        <h1>STRING REVERSAL</h1>
        <label for="inputString">Enter a String:</label>
        <input type="text" id="reverseInput" placeholder="Type a string...">
        <button id="reverseButton">Reverse</button>
        <div id="output1"></div>
       </div>

       <div class="container">
        <h1>PALINDROME</h1>
        <label for="inputString">Enter a series of numbers:</label>
        <input type="text" id="palindromeInput" placeholder="Type series of numbers with a space">
        <button id="palindromeButton">Check</button>
        <div id="output2"></div>
       </div>

       <div class="container">
        <h1>TOTAL BILL</h1>
        <label for="inputString">Enter the total bill:</label>
        <input type="text" id="amountInput" placeholder="Type the amount..."><br>
        <label for="inputString">Enter the percentage of tip:</label>
        <input type="text" id="tipPercentageInput" placeholder="Type the tip percentage...">
        <button id="amountButton">Total Amount</button>
        <div id="output3"></div>
       </div>

       <script src="index.js"></script>
    </body>
</html>
